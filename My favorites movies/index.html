<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Movies</title>

</head>

<body>
    <div class="bodyMovie container">
        <div class="d-flex justify-content-center">
            <h1>My favorites movies</h1>
        </div>
        <div class="form-group row">
            <label for="title" class="col-form-label font-weight-bold">Title</label>
            <div class="col">
                <input type="text" class="form-control" placeholder="Movie title" id="title">
            </div>
            <label for="rating" class="col-form-label font-weight-bold">Rating</label>
            <div class="col">
                <input type="number" class="form-control" placeholder="Rating from 0 to 10" id="rating">
            </div>
            <div class="col">
                <button onclick = "createMovie()" class="">Add a movie</button>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="col-2">Title</th>
                        <th scope="col" class="col-2">Rating</th>
                        <th scope="col" class="col-2">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>1</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>1</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Larry</td>
                        <td>1</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
